package:
  name: nnetsauce
  version: 0.8.3

source:
  url: https://pypi.io/packages/source/{{nnetsauce[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  
  sha256: 0f82123ffe1b4678f21f2efa79023b254355cd8cb8eb13cef75d7badca54f0eb

build:
  number: 0
  skip: true  # [win]
  skip: True  # [py<35]

requirements:
  build:
    - python
    - setuptools
    - cython  
  run:
    - python

test:
  imports:
    - nose2
    - coverage
    - nnetsauce
    - nnetsauce.tests

about:
  home: https://github.com/Techtonique/nnetsauce  
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Statistical/Machine Learning using advanced combinations of randomized and quasi-randomized neural networks layers'

  # The remaining entries in this section are optional, but recommended.
  description: |
  nnetsauce does Statistical/Machine Learning (ML) using advanced combinations 
  of randomized and quasi-randomized neural networks layers.
  doc_url: https://techtonique.github.io/nnetsauce/
  dev_url: https://github.com/Techtonique/nnetsauce

extra:
  recipe-maintainers:
    # GitHub IDs for maintainers of the recipe.
