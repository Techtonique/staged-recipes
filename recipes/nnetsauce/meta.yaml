build:
  number: 0  
  skip: True  # [py<35]

requirements:
  build:        
    - python
    - setuptools
    - cython  
  host:
    - coverage
    - nose2 
    - pip
    - python 
  run:
    - coverage
    - nose2
    - python

test:  
  imports:
    - nose2
    - coverage    

about:
  home: https://github.com/Techtonique/{{ name|lower }}
  license: BSD-3-Clause Clear
  license_family: BSD  
  summary: 'Randomized and Quasi-Randomized (neural) networks'

extra:
  recipe-maintainers:
    - thierrymoudiki    
