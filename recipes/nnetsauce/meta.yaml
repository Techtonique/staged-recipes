{% set name = "nnetsauce" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/b2/89/8fa407c95cf2f89c7b79b3ad43c5517382b1628861d6e640376f3d9c53b0/{{ name|lower }}-{{ version }}-cp38-cp38-macosx_10_15_x86_64.whl
