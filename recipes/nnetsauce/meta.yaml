# Note: there are many handy hints in comments in this example -- remove them when you've finalized your recipe

{% set name = "nnetsauce" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Techtonique/nnetsauce/tree/master/dist/nnetsauce-0.8.3.tar.gz
  sha256: ea5bf255c06f15062130621154873e9f69eab8f97ee9e3db456906680eb94b0e

build:
  number: 0  
  skip: True  # [py<35]

requirements:
  build:
    - python
    - setuptools
    - cython  
  run:
    - python

about:
  home: https://github.com/Techtonique/nnetsauce  
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - thierrymoudiki    
